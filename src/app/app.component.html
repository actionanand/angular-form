<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<header>
  <img src="logo.jpg" alt="A form and a pencil" (click)="onChangeForm()" [ngStyle]="{ cursor: 'pointer' }" />
  <h1>{{ formTitle }}</h1>
</header>

@if (formNumber === 0) {
  <app-template-driven />
} @else if (formNumber === 1) {
  <app-login />
} @else {
  <app-signup />
}
